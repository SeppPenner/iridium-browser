<style include="cr-hidden-style">
  :host {
    display: inline-block;
    min-height: 230px;
  }

  #singleColoredLogo,
  #multiColoredLogo {
    height: 92px;
    margin-top: 108px;
    width: 272px;
  }

  #singleColoredLogo {
    -webkit-mask-image: url(chrome://resources/images/google_logo.svg);
    -webkit-mask-repeat: no-repeat;
    -webkit-mask-size: 100%;
    background-color: var(--ntp-logo-color);
  }

  #multiColoredLogo {
    background-image: url(chrome://resources/images/google_logo.svg);
  }

  #imageContainer {
    cursor: pointer;
    display: grid;
    height: 230px;
    position: relative;
    width: 500px;
  }

  #imageContainer > * {
    grid-column-start: 1;
    grid-row-start: 1;
  }

  #image {
    max-height: 100%;
    max-width: 100%;
  }

  #animation {
    height: 100%;
    pointer-events: none;
    width: 100%;
  }

  #shareButton {
    border: none;
    height: 26px;
    min-width: 26px;
    opacity: 0.8;
    outline: initial;
    padding: 2px;
    position: absolute;
    width: 26px;
  }

  #shareButton:hover {
    opacity: 1;
  }

  #iframe {
    height: var(--height, 200px);
    margin-bottom: 30px;
    transition-duration: var(--duration, 100ms);
    transition-property: height, width;
    width: var(--width, 500px);
  }
</style>
<iron-pages selected="[[mode_]]" attr-for-selected="id">
  <div id="logo">
    <!-- TODO(crbug.com/1039910): Add flower if doodle available. -->
    <div id="singleColoredLogo" hidden="[[!singleColored]]"></div>
    <div id="multiColoredLogo" hidden="[[singleColored]]"></div>
  </div>
  <div id="doodle">
    <div id="imageContainer" hidden="[[!doodle_.content.imageDoodle]]"
        on-click="onImageClick_">
      <!-- The static image is always visible and the animated image is stacked
           on top of the static image so that there is no flicker when starting
           the animation. -->
      <img id="image" src="[[imageUrl_]]">
      </img>
      <ntp-untrusted-iframe id="animation" path="[[animationUrl_]]"
          hidden="[[!showAnimation_]]">
      </ntp-untrusted-iframe>
      <!-- TODO(crbug.com/1039910): Set focus ring that works for both dark and
                                    light doodles.
           TODO(crbug.com/1039910): Open share dialog on click. -->
      <cr-button id="shareButton" title="$i18n{shareDoodle}"
        style="background-color: [[rgbOrUnset_(doodle_.content.imageDoodle.shareButton.backgroundColor)]];
               left: [[doodle_.content.imageDoodle.shareButton.x]]px;
               top: [[doodle_.content.imageDoodle.shareButton.y]]px;">
        <img id="shareButtonImage"
            src="[[doodle_.content.imageDoodle.shareButton.iconUrl.url]]">
        </img>
      </cr-button>
    </div>
    <ntp-untrusted-iframe id="iframe" path="[[iframeUrl_]]"
        hidden="[[!iframeUrl_]]"
        style="--duration: [[valueOrUnset_(duration_)]];
               --height: [[valueOrUnset_(height_)]];
               --width: [[valueOrUnset_(width_)]];">
    </ntp-untrusted-iframe>
  </div>
</iron-pages>
